
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema interactivo</title>
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body class="cuerpo">
    <h1 class="titulo">Sistema interactivo</h1>
    <h2 id="pabo" class="mensaje"></h2>
    <form class="formulario">
        <label for="nombre" class="etiqueta">Ingresa tu nombre</label>
        <input id="nombre" type="text" class="entrada">
        <label for="edad" class="etiqueta">Ingresa tu edad</label>
        <input id="edad" type="text" class="entrada">
        <button onclick="mensaje(event)" class="boton">Enviar</button>
    </form>
</body>

<script src="./Sistemainteractivo.js"></script>

</html>
